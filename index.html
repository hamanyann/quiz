<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link rel="icon" type="image/x-icon" href="./img/img1.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="./img/img1.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link href="css/reset.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
   

    <main>
      <div class="question">
        <p id="question-text">ここに問題を表示</p>
      </div>
      <div class="correct-answer-first hidden">se</div>
      <div class="correct-answer-second"></div>
      <div class="correct-container">
        <div class="correct hidden">
          <p>正&nbsp;&nbsp;解!</p>
          <button class="next-button">次の問題</button>
          <button class="end-button hidden">結果</button>
        </div>
        <div class="incorrect hidden">
          <p>不正解...</p>
          <button class="next-button">次の問題</button
          ><button class="end-button hidden">結果</button>
        </div>
        <div class="endCard hidden">
          <p class="endCard-serif">終わり</p>
        </div>
      </div>
      <div class="correct hidden">
        <p>正&nbsp;&nbsp;解!</p>
        <button class="next-button">次の問題</button>
        <button class="end-button hidden">結果</button>
      </div>
      <div class="incorrect hidden">
        <p>不正解...</p>
        <button class="next-button">次の問題</button
        ><button class="end-button hidden">結果</button>
      </div>
      <div class="endCard hidden">
        <p class="endCard-serif">終わり</p>
      </div>

      <div>
        <section class="right">
          <div>
            <button class="check" id="answer1">回答１</button>
          </div>
          <div>
            <button class="check" id="answer2">回答１</button>
          </div>
          <div>
            <button class="check" id="answer3">回答１</button>
          </div>
          <div>
            <button class="check" id="answer4">回答１</button>
          </div>
        </section>
      </div>

      <div class="total">
        <div class="total-point">10問中5問正解</div>
        <div class="serif">うーん...</div>
        <div>
          <img class="img1 img" src="img/img1.png" alt="" />
          <img class="img2 img hidden" src="img/img2.png" alt="" />
          <img class="img3 img hidden" src="img/img3.png" alt="" />
          <img class="img4 img hidden" src="img/img4.png" alt="" />
        </div>
      </div>
    </main>

    <script src="script.js" defer></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
